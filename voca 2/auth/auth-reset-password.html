<!DOCTYPE html>

<head>

    <title>Đặt lại mật khẩu | Study Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --success: #10b981;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --gray: #6b7280;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 460px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            color: var(--gray);
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 12px;
            font-size: 24px;
        }
        
        .description {
            color: var(--gray);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 8px;
        }
        
        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
            font-size: 16px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .success-message {
            text-align: center;
            padding: 20px;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 8px;
            margin-top: 24px;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        .success-icon {
            color: var(--success);
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .success-message h3 {
            color: var(--dark);
            margin-bottom: 12px;
        }
        
        .success-message p {
            color: var(--gray);
            margin-bottom: 16px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="auth-sign-in.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Quay lại đăng nhập
        </a>
        
        <div class="auth-content">
            <h1><i class="fas fa-key"></i> Đặt lại mật khẩu</h1>
            <p class="description">Nhập địa chỉ email của bạn để nhận liên kết đặt lại mật khẩu</p>
            
            <form id="resetPasswordForm" novalidate>
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="email@example.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Gửi liên kết đặt lại
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            
            <div id="successMessage" class="success-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Yêu cầu thành công!</h3>
                <p>Chúng tôi đã gửi một liên kết đặt lại mật khẩu đến email của bạn. Vui lòng kiểm tra hộp thư đến.</p>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
