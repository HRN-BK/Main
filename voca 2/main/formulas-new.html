<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Công thức</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="formulas.css">
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-square-root-alt me-2"></i>Quản lý Công thức</h1>
            <button id="add-formula-btn" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i> Thêm Công thức
            </button>
        </header>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Bộ lọc</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="subject-filter" class="form-label">Môn học</label>
                            <select id="subject-filter" class="form-select">
                                <option value="">Tất cả</option>
                                <option value="toan">Toán</option>
                                <option value="ly">Vật lý</option>
                                <option value="hoa">Hóa học</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="search" class="form-label">Tìm kiếm</label>
                            <input type="text" id="search" class="form-control" placeholder="Nhập từ khóa...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Danh sách Công thức</h5>
                        <span id="formula-count" class="badge bg-secondary">0 công thức</span>
                    </div>
                    <div class="card-body">
                        <div id="formula-list" class="formula-list">
                            <!-- Danh sách công thức sẽ được hiển thị ở đây -->
                            <div class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                                <p class="mt-2">Đang tải công thức...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm/Sửa Công thức -->
    <div id="formula-modal" class="modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm Công thức Mới</h5>
                    <button type="button" class="btn-close close-modal" aria-label="Close"></button>
                </div>
                <form id="formula-form">
                    <div class="modal-body">
                        <input type="hidden" id="formula-id">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="formula-name" class="form-label">Tên công thức <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="formula-name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="formula-subject" class="form-label">Môn học <span class="text-danger">*</span></label>
                                <select class="form-select" id="formula-subject" name="subject" required>
                                    <option value="">Chọn môn học</option>
                                    <option value="toan">Toán</option>
                                    <option value="ly">Vật lý</option>
                                    <option value="hoa">Hóa học</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formula-content" class="form-label">Công thức (LaTeX) <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="formula-content" name="content" rows="3" required></textarea>
                            <div class="form-text">Nhập công thức dạng LaTeX, ví dụ: E = mc^2 hoặc \\frac{a}{b}</div>
                        </div>
                        <div class="mb-3">
                            <label for="formula-desc" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="formula-desc" name="description" rows="2"></textarea>
                        </div>
                        <div class="card mb-3">
                            <div class="card-header">
                                Xem trước
                            </div>
                            <div class="card-body">
                                <div id="formula-preview" class="formula-preview">
                                    <p class="text-muted fst-italic">Xem trước sẽ hiển thị ở đây...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-modal">Hủy</button>
                        <button type="submit" class="btn btn-primary">Lưu Công thức</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Thư viện cần thiết -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load main application script -->

</body>
</html>
