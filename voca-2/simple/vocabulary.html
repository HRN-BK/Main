<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary</title>
</head>
<body>
  <h1>Vocabulary</h1>
  <form id="vocab-form">
    <input id="word" placeholder="Word" required>
    <input id="definition" placeholder="Definition" required>
    <button type="submit">Add</button>
  </form>
  <ul id="vocab-list"></ul>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script type="module">
    import { addVocabulary, getVocabulary } from '../js/data.js';

    async function load() {
      try {
        const data = await getVocabulary();
        const list = document.getElementById('vocab-list');
        list.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.word}: ${item.definition}`;
          list.appendChild(li);
        });
      } catch(err) {
        console.error(err);
      }
    }

    document.getElementById('vocab-form').addEventListener('submit', async e => {
      e.preventDefault();
      const word = document.getElementById('word').value.trim();
      const definition = document.getElementById('definition').value.trim();
      if (!word || !definition) return;
      try {
        await addVocabulary(word, definition);
        e.target.reset();
        load();
      } catch(err) {
        console.error(err);
      }
    });

    load();
  </script>
</body>
</html>
